<body>

<div id="particles-js">

<div class="container">
  <div class="logo" style="background-image: url('/public/images/Admin.png');"></div>
  
<!-- Login -->
  <div class="login"> 
    <h1>Welcome</h1>

    <form class="form" method="post"><br>
      <p class="field">
        <input type="email" name="u_adm" placeholder="Email" id="email-input" required/>
        <i class="fa fa-user"></i>
      </p>

      <p class="field">
        <input type="password" name="p_adm" placeholder="Password" id="password-input" required/>
        <i class="fa fa-lock"></i>
      </p>

      <p class="submit"><input type="submit" name="commit" value="Login"></p>

      <p class="forgot">
        <a href="#">Forgot Password?</a>
      </p>

    </form>
  </div>

  <div class="copyright">
            <p>
            Copyright &copy;

                document.write(new Date().getFullYear());
            </script>, 
            <a style="color: gold" href="" target="_blank"> Riferr </a>
            </p>
        </div>
</div> 
<!--/ Login-->
    
</div>
