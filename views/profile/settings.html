<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>profile-edit</title>
    <link rel="stylesheet" href="../../public/stylesheets/bootstrap/4.3.1/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy">
    <link rel="stylesheet" href="../../public/stylesheets/profile-settings/Navigation-Profile-Settings.css">
    <link rel="stylesheet" href="../../public\stylesheets/profile-settings-css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="../../public/stylesheets/profile-settings/Profile-Edit-Form.css">
    <link rel="stylesheet" href="../../public/stylesheets/profile-settings/style.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-family: Chewy, cursive;font-size: 32px;">Riferr</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#" style="font-size: 18px;font-family: Acme, sans-serif;">Kholi Manab</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#" style="font-family: Acme, sans-serif;font-size: 18px;">Log-out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container profile profile-view" id="profile" style="margin-bottom: 50px;">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <span>Profile save with success</span>
                </div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div>
                    <input type="file" class="form-control" name="avatar-file">
                </div>
                <div class="col-md-8">
                    <h1>Profile </h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" type="text" name="firstname">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input class="form-control" type="number" name="lastname">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <input class="form-control" type="text" autocomplete="off" required="" name="email">
                    </div>
                    <div class="form-group">
                        <label>Email </label>
                        <input class="form-control" type="email" autocomplete="off" required="" name="email">
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label>Password </label>
                                <input class="form-control" type="password" name="password" autocomplete="off" required="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input class="form-control" type="password" name="confirmpass" autocomplete="off" required="">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right">
                            <button class="btn btn-primary form-btn" type="submit">SAVE </button>
                            <button class="btn btn-danger form-btn" type="reset">CANCEL </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer id="footer">
        <div style= "background: black; text-align: center; margin: 0px; padding:10px">
            <p style= "color:grey; font-family: Acme, sans-serif; font-size: 18px;">Copyright (c) 2019 Riferr</p>
        </div>
    </footer>

    <script src="../../public/javascripts/jquery/jquery.min.js"></script>
    <script src="../../public/javascripts/boostrap/bootstrap.min.js"></script>
    <script src="../../public/javascripts/profile/Profile-Edit-Form.js"></script>
</body>

</html>
