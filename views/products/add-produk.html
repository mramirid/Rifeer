<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../public/stylesheets/bootstrap/4.0.0/boostrap.min.css">
  <link rel="stylesheet" href="../../public/stylesheets/product/style.css">
</head>
<body>
  <div class="form">
      <h3>ADD PRODUCT</h3><br>
    <form>
      <div class="form-group">
        <label>Categories</label>
        <input type="text" name="categories" class="form-control" required>
      </div>
      <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" class="form-control" required>
        <div class="form-group">
          <label>Description</label>
          <textarea type="text" name="desc" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label>Price (Rupiah)</label>
          <input type="text" class="form-control" name="price" required>
        </div>
        <div class="form-group">
          <label>Photo</label>
          <input type="file" class="form-control" name="photo" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
